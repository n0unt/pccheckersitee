<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC Checker — Request Access</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --bg:#080808; --bg2:#111111; --bg3:#1a1a1a; --bdr:#222222; --bdr2:#2e2e2e;
    --fg:#f0f0f0; --fg2:#888888; --fg3:#444444; --red:#ff3b3b; --green:#2aff8f;
  }
  html,body { height:100%; background:var(--bg); color:var(--fg); font-family:'DM Sans',sans-serif; }
  body { display:flex; align-items:center; justify-content:center; min-height:100vh; position:relative; overflow:hidden; }
  body::before {
    content:''; position:fixed; inset:0;
    background-image: linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
    background-size:48px 48px; pointer-events:none;
  }
  .card { background:var(--bg2); border:1px solid var(--bdr); width:400px; padding:48px 40px; position:relative; animation:rise 0.4s cubic-bezier(0.16,1,0.3,1) both; }
  @keyframes rise { from{opacity:0;transform:translateY(24px)} to{opacity:1;transform:translateY(0)} }
  .card::before { content:''; position:absolute; top:-1px; left:-1px; width:40px; height:40px; border-top:2px solid var(--fg); border-left:2px solid var(--fg); }
  .logo { font-family:'DM Mono',monospace; font-size:11px; font-weight:500; letter-spacing:0.2em; color:var(--fg2); text-transform:uppercase; margin-bottom:32px; }
  .logo span { color:var(--fg); }
  h1 { font-size:26px; font-weight:600; letter-spacing:-0.02em; margin-bottom:8px; }
  .sub { font-size:13px; color:var(--fg2); margin-bottom:36px; font-weight:300; }
  .field { margin-bottom:16px; }
  label { display:block; font-size:11px; font-weight:500; letter-spacing:0.1em; text-transform:uppercase; color:var(--fg2); margin-bottom:8px; font-family:'DM Mono',monospace; }
  input, select { width:100%; background:var(--bg3); border:1px solid var(--bdr); color:var(--fg); font-family:'DM Mono',monospace; font-size:14px; padding:12px 14px; outline:none; transition:border-color 0.15s; -webkit-appearance:none; }
  input:focus, select:focus { border-color:var(--bdr2); }
  select option { background:var(--bg3); }
  .error { background:rgba(255,59,59,0.08); border:1px solid rgba(255,59,59,0.25); color:var(--red); font-size:12px; font-family:'DM Mono',monospace; padding:10px 14px; margin-bottom:20px; }
  .success { background:rgba(42,255,143,0.06); border:1px solid rgba(42,255,143,0.2); color:var(--green); font-size:12px; font-family:'DM Mono',monospace; padding:10px 14px; margin-bottom:20px; }
  button[type="submit"] { width:100%; background:var(--fg); color:var(--bg); border:none; font-family:'DM Sans',sans-serif; font-size:14px; font-weight:600; padding:13px; cursor:pointer; margin-top:8px; transition:opacity 0.15s; }
  button[type="submit"]:hover { opacity:0.88; }
  .foot { margin-top:28px; font-size:12px; color:var(--fg3); text-align:center; }
  .foot a { color:var(--fg2); text-decoration:none; transition:color 0.15s; }
  .foot a:hover { color:var(--fg); }
  .note { font-size:11px; color:var(--fg3); margin-top:6px; font-family:'DM Mono',monospace; }
</style>
</head>
<body>
<div class="card">
  <div class="logo"><span>PC</span> CHECKER · REQUEST ACCESS</div>
  <h1>Request access</h1>
  <p class="sub">Pending owner approval before login</p>

  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  {% if success %}<div class="success">{{ success }}</div>{% endif %}

  <form method="POST">
    <div class="field">
      <label>Username</label>
      <input type="text" name="username" required autofocus>
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" name="password" required>
      <p class="note">Min 6 characters</p>
    </div>
    <div class="field">
      <label>League</label>
      <select name="league" required>
        <option value="">Select your league</option>
        <option value="UFF">UFF</option>
        <option value="FFL">FFL</option>
      </select>
    </div>
    <button type="submit">Request access →</button>
  </form>

  <div class="foot"><a href="/login">← Back to sign in</a></div>
</div>
</body>
</html>
