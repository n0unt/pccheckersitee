<!DOCTYPE html>
<html lang="en">
<head>

<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
  --bg:#080b10;--surface:#0f1420;--surface2:#151c2e;--surface3:#1a2235;
  --border:rgba(255,255,255,0.06);--border2:rgba(255,255,255,0.1);
  --fg:#f0f4ff;--fg2:#8892a4;--fg3:#3d4a5c;
  --green:#00f5a0;--green-glow:rgba(0,245,160,0.15);
  --red:#ff4d6d;--blue:#4d9fff;
}
html,body{height:100%;background:var(--bg);color:var(--fg);font-family:'DM Sans',sans-serif;overflow:hidden}
/* Animated mesh background */
body::before{
  content:'';position:fixed;inset:0;
  background:
    radial-gradient(ellipse 80% 50% at 20% 20%, rgba(0,245,160,0.04) 0%, transparent 60%),
    radial-gradient(ellipse 60% 60% at 80% 80%, rgba(77,159,255,0.04) 0%, transparent 60%);
  pointer-events:none;
}
/* Grid lines */
body::after{
  content:'';position:fixed;inset:0;
  background-image:
    linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
  background-size:60px 60px;pointer-events:none;
}
.wrap{position:relative;z-index:1;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px;}
.card{
  width:100%;max-width:400px;
  background:var(--surface);
  border:1px solid var(--border2);
  border-radius:20px;
  padding:36px;
  box-shadow:0 0 0 1px var(--border), 0 40px 80px rgba(0,0,0,0.4);
  animation:rise 0.5s cubic-bezier(0.16,1,0.3,1) both;
}
@keyframes rise{from{opacity:0;transform:translateY(24px) scale(0.98)}to{opacity:1;transform:none}}
.logo{display:flex;align-items:center;gap:12px;margin-bottom:28px;}
.logo-mark{
  width:40px;height:40px;border-radius:12px;
  background:linear-gradient(135deg, var(--green), #00c97a);
  display:flex;align-items:center;justify-content:center;
  font-family:'Syne',sans-serif;font-size:18px;font-weight:800;color:#000;
  box-shadow:0 0 20px var(--green-glow);
}
.logo-text{font-family:'Syne',sans-serif;font-size:18px;font-weight:700;}
.logo-sub{font-size:11px;color:var(--fg2);margin-top:1px;}
h1{font-family:'Syne',sans-serif;font-size:24px;font-weight:700;margin-bottom:6px;}
.sub{font-size:13px;color:var(--fg2);line-height:1.6;margin-bottom:24px;}
.error{
  background:rgba(255,77,109,0.08);border:1px solid rgba(255,77,109,0.2);
  color:var(--red);font-size:12px;padding:10px 14px;border-radius:10px;margin-bottom:16px;
}
.discord-btn{
  display:flex;align-items:center;justify-content:center;gap:12px;
  width:100%;background:#5865F2;color:#fff;
  border:none;border-radius:12px;
  font-family:'DM Sans',sans-serif;font-size:14px;font-weight:500;
  padding:14px;cursor:pointer;text-decoration:none;
  transition:all 0.2s;
  box-shadow:0 4px 20px rgba(88,101,242,0.3);
}
.discord-btn:hover{background:#4752c4;transform:translateY(-1px);box-shadow:0 6px 24px rgba(88,101,242,0.4);}
.discord-btn:active{transform:translateY(0);}
.discord-btn svg{width:20px;height:20px;fill:#fff;flex-shrink:0;}
.sep{display:flex;align-items:center;gap:10px;color:var(--fg3);font-size:11px;margin:20px 0;}
.sep::before,.sep::after{content:'';flex:1;height:1px;background:var(--border);}
.info{
  font-size:11px;color:var(--fg2);text-align:center;line-height:1.7;
  padding:14px;background:var(--surface2);border-radius:10px;border:1px solid var(--border);
}
.info strong{color:var(--fg);}
.info a{color:var(--green);text-decoration:none;}
</style>
</head>
<body>

<div class="card">
  <div class="logo">

  </div>
  <h1>Sign in</h1>

</div>
</div>
</body>
</html>
